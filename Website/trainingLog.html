<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="navStyle.css">
        <link rel="stylesheet" href="trainingLogStyle.css">
        <script src="navigation-loader.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workout with me</title>
    </head>
    <body>
        <div include-html="nav.html"></div>
        <main>
            <h1>Training Log</h1>
            <h2>Welcome to the training log!</h2>
            <p>Here you can save your workouts for tracking progress and also to look back and analyze your workouts.</p>
            <p>At the bottom of the page you can add new exercises to your current ones by filling and selecting the data about your exercise
                and pushing the <button>Add Exercise</button> button
            </p>
            <p></p>
            <div class="add-exercise-panel">
                
                <form action="addExerciseToDatabase.php" method="post">
                    <div class="title-and-submit-button">
                        <label for="add-exercise">Add a new exercise</label>
                        <input type="submit" id="add-exercise" name="add-exercise" value="Add Exercise">
                    </div>
                    <label for="exercise-name">Name Of Exercise</label>
                    <input type="text" id="exercise-name" name="exercise-name">
                    <label for="exercise-type">Type</label>
                    <select id="exercise-type" name="exercise-type">
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="leg">Leg</option>
                    </select>
                    <label for="exercise-orientation">Orientation</label>
                    <select id="exercise-orientation" name="exercise-orientation">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                    <label for="exercise-equipment">Used Equipment</label>
                    <input type="text" id="exercise-equipment" name="exercise-equipment"><br>
                </form>

            </div>
        </main>
        <script>includeHTML()</script>
    </body>
</html>
